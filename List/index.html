<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--  -->

    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- unordered list -->

    <ul type="charset">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- definition list -->
    <dl>
        <dt>
            <strong>HTML</strong>
        </dt>
        <dd>Hyper Text Markup Language</dd>
    </dl>
</body>
</html>
