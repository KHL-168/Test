<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- charset="UTF-8" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport" សម្រាប់វចាប់ width=device-width កុំព្យូត័រមួយ.... តួនាទីresponsive  -->
    <meta name="title" content="Learing HTML 5">
    <meta name="Description" content="">
    <!-- កន្លែង name="Description" និង យើងរាប់មក Website​ យើងធ្វើពីអីយើងយាយមក  
        ឧទាហរណ៍៖ Learing HTML 5, lesson 1 and lesson 2-->
    
        <!-- បន្ទាប់មកយើងដាក់ Meta Data ដើម្បីបញ្ជាក់ទៅឲ្យ Tag របស់យើង មានដូចជា 
            (Description/ពិពណ៌នា) and (orserving/ណាគេអ្នកបង្កើត) -->
    
    <meta name="keywords" content="html , html5 , web development">
    <!-- name="keywords" និង យើងដាក់ដើម្បីឲ្យអ្នកប្រើប្រាស់គាតឆែក អាយស្រួល 
        ឧទាហរណ៍៖ នៅពេលដែលគេចុច ​keywords​​ html វានិង លោតចេញមក
    -->
    
    <title>Index Meta HTML 5</title>
    <!-- Tag title  សម្រាប់ដាក់ឈ្មោះ​ ទៅឲ្យ Web Page របស់យើង -->
</head>
